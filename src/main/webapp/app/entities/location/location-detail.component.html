<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span jhiTranslate="alesiaApp.location.detail.title">Location</span> {{ location.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="alesiaApp.location.name">Name</span></dt>
                <dd>
                    <span>{{ location.name }}</span>
                </dd>
                <dt><span jhiTranslate="alesiaApp.location.latitude">Latitude</span></dt>
                <dd>
                    <span>{{ location.latitude }}</span>
                </dd>
                <dt><span jhiTranslate="alesiaApp.location.longitude">Longitude</span></dt>
                <dd>
                    <span>{{ location.longitude }}</span>
                </dd>
                <dt><span jhiTranslate="alesiaApp.location.organization">Belongs to</span></dt>
                <dd>
                    <span *ngFor="let organization of location.organizations; let last = last">
                        <a [routerLink]="['/organization', organization?.id, 'view']">{{ organization.name }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
